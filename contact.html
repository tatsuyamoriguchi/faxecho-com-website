<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact - Fax Echo</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
  header, footer { background-color: #282c34; color: white; padding: 10px 20px; }
  main { max-width: 600px; margin: 20px auto; }
  form { display: flex; flex-direction: column; }
  label { margin-top: 10px; }
  input, textarea { padding: 8px; margin-top: 5px; }
  button { margin-top: 15px; padding: 10px; background-color: #61dafb; border: none; cursor: pointer; }
</style>
</head>
<body>
<header>
  <h1>Fax Echo</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="pricing.html">Pricing</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>
<main>
  <h2>Contact Us</h2>
  <form action="mailto:adni_support@faxecho.com" method="post" enctype="text/plain">
    <label for="name">Name:</label>
    <input id="name" name="name" type="text" required />

    <label for="email">Email:</label>
    <input id="email" name="email" type="email" required />

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send</button>
  </form>
</main>
<footer>
  <p>&copy; 2025 Fax Echo</p>
</footer>
</body>
</html>
